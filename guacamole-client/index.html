<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>guacamole-client Demo</title>
</head>
<body>
<div id="display"></div>

<script src="./dist/guacamole-client.umd.cjs"></script>
<script>
    const tunnelUrl = 'wss://websocket-tunnel'
    const token = "your token"

    const tunnel = new Guacamole.ChainedTunnel(new Guacamole.WebSocketTunnel(tunnelUrl))
    const client = new Guacamole.Client(tunnel)
    const connectArgs = `token=${token}`

    const el = client.getDisplay().getElement()
    document.getElementById('display').appendChild(el)
    client.connect(connectArgs)
</script>
</body>
</html>
